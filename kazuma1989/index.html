<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="node_modules/kuromoji/build/kuromoji.js"></script>
  <script>
    kuromoji.builder({ dicPath: "node_modules/kuromoji/dict" }).build(function (err, tokenizer) {
      // tokenizer is ready
      const path = tokenizer.tokenize("昔々、あるところにおじいさんとおばあさんがいました");
      console.log(path);

      const noun = path.find(({ pos }) => pos === "名詞");
      const verb = path.find(({ pos }) => pos === "動詞");
      console.log(`${noun.basic_form}が${verb.basic_form}`);
    });
  </script>
</body>

</html>
